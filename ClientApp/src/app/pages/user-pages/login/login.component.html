<mat-card>
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <mat-card-header>
      <mat-card-title>
        <h2>Login Form</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Email" name="email" ngModel required />
      </mat-form-field>
      <label *ngIf="isEmailError" class="alert alert-danger">
        Please enter a valid email
      </label>

      <mat-form-field>
        <input matInput placeholder="Password" [type]="hidePassword ? 'password' : 'text'" name="password" ngModel
          required />
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </mat-form-field>
    </mat-card-content>

    <mat-checkbox name="rememberMe" [(ngModel)]="rememberMe">Remember Me</mat-checkbox>

    <mat-error *ngIf="isLoginError">
      {{errorMessage}}
    </mat-error>

    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.form.valid">Login
      </button>
      <a mat-button routerLink="[registerPageUrl]">Register</a>
      <a mat-button routerLink="[forgotPasswordPageUrl]">Forgot Password</a>
    </mat-card-actions>

    <mat-card-footer></mat-card-footer>

  </form>
</mat-card>
