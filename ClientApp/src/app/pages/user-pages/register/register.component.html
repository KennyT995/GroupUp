<mat-card>
  <form [formGroup]='registerForm' (ngSubmit)="registerForm.valid && register()">
    <mat-card-header>
      <mat-card-title>
        <h2>Register Form</h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <GU-input [formControl]="registerForm.controls['email']" [label]="'email'" [type]="'email'">
      </GU-input>

      <GU-input [formControl]="registerForm.controls['confirmEmail']" [label]="'Confirm email'" [type]="'email'">
      </GU-input>

      <GU-input [formControl]="registerForm.controls['password']" [label]="'password'"
        [type]="hidePassword ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </GU-input>

      <GU-input [formControl]="registerForm.controls['confirmPassword']" [label]="'Confirm password'"
        [type]="hideConfirmPassword ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hideConfirmPassword = !hideConfirmPassword">
          {{hideConfirmPassword ? 'visibility_off' : 'visibility'}}
        </mat-icon>
      </GU-input>

      <GU-input [formControl]="registerForm.controls['firstName']" [label]="'First name'" [type]="'text'">
      </GU-input>

      <GU-input [formControl]="registerForm.controls['lastName']" [label]="'Last name'" [type]="'text'">
      </GU-input>

      <GU-select [formControl]="registerForm.controls['gender']" [label]="'Gender'" [options]="['Male', 'Female', 'Other']"></GU-select>
      

      <mat-form-field appearance="fill">
        <mat-label>Date of birth</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="registerForm.controls['DOB']">
        <mat-datepicker-toggle matSuffix [for]="picker" format="DD/MMMM/YYYY"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="!registerForm.valid" type="submit">
          Register
        </button>
        <a mat-button routerLink="/">Cancel</a>
      </mat-card-actions>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card-content>
  </form>
</mat-card>
